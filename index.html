<!DOCTYPE>
<html>

<head>
  <title>JS Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <div class="row" id="row-1">
        <div class="num" id="7">7</div>
        <div class="num" id="8">8</div>
        <div class="num" id="9">9</div>
        <div class="operator" id="mult">X</div>
      </div>
      <div class="row" id="row-2">
        <div class="num" id="4">4</div>
        <div class="num" id="5">5</div>
        <div class="num" id="6">6</div>
        <div class="operator" id="divide">/</div>
      </div>
      <div class="row" id="row-3">
        <div class="num" id="1">1</div>
        <div class="num" id="2">2</div>
        <div class="num" id="3">3</div>
        <div class="operator" id="add">+</div>
      </div>
      <div class="row" id="row-4">
        <div class="num" id="0">0</div>
        <div class="num" id="decimal">.</div>
        <div class="calculate" id="=">=</div>
        <div class="operator" id="subtract">-</div>
      </div>
    </div>
  </div>
</body>

</html>
